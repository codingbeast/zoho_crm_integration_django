{% load static %}
<!DOCTYPE html>
<html>
<title>Wellcome to CodingBeast</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/w4.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<style>
  html, body{height:100%; margin:0;padding:0}
  
  .container-fluid{
    height:100%;
    display:table;
    width: 100%;
    padding: 0;
  }
    
  .row-fluid {height: 100%; display:table-cell; vertical-align: middle;}
    
    
  
  .centering {
    float:none;
    margin:0 auto;
  }
</style>
<body>
  <div class="container container-fluid">
    <div class="row row-fluid">
      <div class="col-lg-3 col-sm-6 centering">
  
              <div class="card hovercard">
                  <div class="cardheader">
  
                  </div>
                  <div class="avatar">
                      <img alt="" src="{% static 'img/man_smoke.jpg' %}">
                  </div>
                  <div class="info">
                      <div class="title">
                          <a target="_blank" href="https://papaonduty.com/">{{profile.username}}</a>
                      </div>
                      <div class="desc">{{profile.email}}</div>
                      <div class="desc">{{profile.mob}}</div>
                      <div class="desc">developed by : raj</div>
                      <a href="{% url 'editprofile' %}" class = 'desc'><b>EDIT PROFILE</b></a><br>
                      <a href="{% url 'userlogout' %}" class = 'desc'><b>LOGOUT</b></a>

                  </div>
                </div>
  
          </div>
</body>
</html>
